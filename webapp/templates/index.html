{% extends "base.html" %}

{% block content %}
  <style>
    #search-bar {
      display: flex;
      margin: 10% 10%;
    }

    #search-bar input {
      width: 100%;
      padding: 10px;
    }

    #search-bar button {
      margin-left: 15px;
    }

    .bulk-results {
      display: flex;
      flex-wrap: wrap;
    }

    .search {
      margin: 0px 10px 20px 10px;
      padding: 20px;
      background: #fafaff;
    }

    .search-header {
      height: 40px;
    }

    .search-term {
      font-weight: bold;
      color: #000;
      text-decoration: none;
    }

    .search-results {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-auto-rows: 150px;
      grid-gap: 20px;
    }

    .product {
      display: block;
      color: #333;
      text-decoration: none;
    }

    .product-image {
      max-width: 100px;
      max-height: 100px;
      margin-bottom: 10px;
    }

    .product-info {
      height: 54px;
      overflow: hidden;
    }

    .product-name {
      font-size: 10px;
      margin-right: 10px;
    }
  </style>


  <form id="search-bar" action="/search">
    <input type="text" placeholder="Search.." name="search" value="{{ search_term }}">
    <select name="number_result">
      <option value="5" selected>5</option>
      <option value="100">100</option>
      <option value="200">200</option>
      <option value="300">300</option>
    </select>
    <button type="submit"><i class="fa fa-search">Search</i></button>
  </form>

  <div>
    {% if tweets|length > 0 %}
        {% for tweet in tweets%}
            <div>
                <p3>{{tweet._source.user}}</p3>
                <p>{{tweet._source.text}}</p>
                <a href="{{tweet._source.tweet_url}}">Link a tweet</a>
                <img src="{{tweet._source.profile_image}}">
            </div>
        {% endfor %}
    {% endif %}
  </div>
{% endblock %}
